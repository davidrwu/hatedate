            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>

            <div class="modal fade" id="sign-up-modal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="newUser-input">Name</label>
                        <input class="form-control" id="newUser-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="newEmail-input">Email</label>
                        <input class="form-control" id="newEmail-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="newPassword-input">Password</label>
                        <input class="form-control" id="newPassword-input" type="text">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="newUser" class="btn btn-default" data-dismiss="modal">Submit</button>
                  </div>
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login-modal">Log In</button>

            <div class="modal fade" id="login-modal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Log In</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="name-input">Name</label>
                        <input class="form-control" id="name-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="password-input">Password</label>
                        <input class="form-control" id="password-input" type="text">
                      </div>
                    </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </div><!-- /.navbar-collapse -->
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <div class="main">
